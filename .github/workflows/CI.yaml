name: CI

on:
  pull_request:
    branches:
      - development
      - master

  push:
    branches:
      - development
      - master

permissions:
  contents: read

env:
  LANG: "en_US.UTF-8"
  LC_CTYPE: "en_US.UTF-8"
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pipenv'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
          python -m pipenv --python '3.9' install --dev

      - name: Run flake8
        run: |
          make flake8

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
          python -m pipenv --python '${{ matrix.python-version }}' install --dev

      - name: Run test
        run: |
          make test
